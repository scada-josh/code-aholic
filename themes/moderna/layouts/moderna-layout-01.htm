description = "Default layout"

[session]
security = "all"

==

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Moderna - Bootstrap 3 flat corporate template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<!-- css -->
	<link href="{{ 'assets/dist/css/bootstrap.min.css'|theme }}" rel="stylesheet" />
	<link href="{{ 'assets/dist/css/fancybox/jquery.fancybox.css'|theme }}" rel="stylesheet">
	<link href="{{ 'assets/dist/css/jcarousel.css'|theme }}" rel="stylesheet" />
	<link href="{{ 'assets/dist/css/flexslider.css'|theme }}" rel="stylesheet" />
	<link href="{{ 'assets/dist/css/style.css'|theme }}" rel="stylesheet" />

	<!-- Theme skin -->
	<link href="{{'assets/dist/skins/default.css'|theme }}" rel="stylesheet" />

	<style>
		.ss-search-form {
			position: relative;
		}
		.ss-search-form__results {
			z-index:99999;
			display: none;
			position: absolute;
			left: 0;
			top: 35px;
			width: 100%;
			background: #fff;
			/* background: red; */
			padding: 1em;
			box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
		}
		.ss-search-form__results--visible {
			display: block;
		}
	</style>


    {% styles %}


	<!-- =======================================================
    Theme Name: Moderna
    Theme URL: https://bootstrapmade.com/free-bootstrap-template-corporate-moderna/
    Author: BootstrapMade
    Author URL: https://bootstrapmade.com
	======================================================= -->

</head>

<body>

	<div id="wrapper">

		{% partial 'site/_header' %}

		{% partial 'site/_breadcrumb' %}

		{% page %}
			
		{% partial 'site/_footer' %}

	</div>
	<a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>

    <!-- Scripts -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="{{ 'assets/dist/js/jquery.js'|theme }}"></script>
	<script src="{{ 'assets/dist/js/jquery.easing.1.3.js'|theme }}"></script>
	<script src="{{ 'assets/dist/js/bootstrap.min.js'|theme }}"></script>
	<script src="{{ 'assets/dist/js/jquery.fancybox.pack.js'|theme }}"></script>
	<script src="{{ 'assets/dist/js/jquery.fancybox-media.js'|theme }}"></script>
	<script src="{{ 'assets/dist/js/google-code-prettify/prettify.js'|theme }}"></script>
	<script src="{{ 'assets/dist/js/portfolio/jquery.quicksand.js'|theme }}"></script>
	<script src="{{ 'assets/dist/js/portfolio/setting.js'|theme }}"></script>
	<script src="{{ 'assets/dist/js/jquery.flexslider.js'|theme }}"></script>
	<script src="{{ 'assets/dist/js/animate.js'|theme }}"></script>
	<script src="{{ 'assets/dist/js/custom.js'|theme }}"></script>
    {% framework extras %}
    {% scripts %}


</body>

</html>
