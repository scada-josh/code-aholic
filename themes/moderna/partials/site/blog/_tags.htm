<h5 class="widgetheading">Popular tags</h5>
<ul class="tags">
	{% for tag in blogTags.tags %}
	<li><a href="{{ 'blog-search'|page({ slug:tag.name}) }}">{{ tag.name }} ({{ tag.posts|length }})</a></li>
	{% endfor %}
